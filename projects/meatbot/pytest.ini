[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=meatbot
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=5
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    load: Load tests
    slow: Slow running tests
    security: Security tests
    database: Database tests
    cache: Cache tests
    api: API tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
