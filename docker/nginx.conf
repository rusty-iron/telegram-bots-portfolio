# Nginx конфигурация для MeatBot
# Основная конфигурация

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Базовые настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Производительность
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Безопасность
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static:10m rate=50r/s;
    
    # Upstream для приложения
    upstream meatbot_app {
        server app:8000;
        keepalive 32;
    }
    
    # Основной сервер
    server {
        listen 80;
        server_name localhost;
        
        # Корневая директория
        root /app/static;
        index index.html;
        
        # Логирование
        access_log /var/log/nginx/meatbot_access.log main;
        error_log /var/log/nginx/meatbot_error.log;
        
        # Статические файлы с кэшированием
        location /static/ {
            alias /app/static/;
            
            # Кэширование статики
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Rate limiting для статики
            limit_req zone=static burst=100 nodelay;
            
            # Безопасность для изображений
            location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
                add_header Content-Security-Policy "default-src 'self'";
            }
        }
        
        # Health endpoints (reverse proxy)
        location /health/ {
            proxy_pass http://meatbot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Rate limiting для API
            limit_req zone=api burst=20 nodelay;
        }
        
        # Webhook endpoints (reverse proxy)
        location /webhooks/ {
            proxy_pass http://meatbot_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Таймауты для webhook'ов
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Rate limiting для webhook'ов
            limit_req zone=api burst=50 nodelay;
        }
        
        # Безопасность - блокируем доступ к служебным файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ \.(env|log|ini)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        # Favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        # Robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }
    }
}